{%extends 'base.html' %}
{%block title%}Login-ShortLINK{%endblock title%}
{%block content%}
<div class="mt-4">
    <div class="card container shadow mt-5 text-center col-md-3">
        <h3 class="pt-3 heading"> Login </h3>
        <hr>
        {{error}}
        <form method="POST" class="px-3">
            {%csrf_token%}
            <input type="text" class="form-control my-3" name="username" placeholder="Username" value="{{username}}"/>
            <input type="password" class="form-control my-3" name="password" placeholder="Password" />
            <a class="text-decoration-none" href="#">forgot password</a> <br>
            <input type="submit" class="btn mt-3 mb-3 login-btn" />
        </form>
    </div>
</div>
<style>
    .login-btn{
        background-color: #2B7A78;
        color :aliceblue;
        border:1px solid aliceblue;
    }
    .login-btn:hover{
        background-color: aliceblue;
        color :#2B7A78;
        border:1px solid #2B7A78;
    }
    .heading{
        color:#2B7A78;
        font-weight: bold;
    }
</style>
{%endblock content%}
