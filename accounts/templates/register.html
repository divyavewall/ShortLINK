{%extends 'base.html' %}
{%block title%}Register-ShortLINK{%endblock title%}
{%block content%}
<div class="mt-4">
    <div class="card container shadow mt-5 text-center col-md-3">
        <h3 class="pt-3 heading"> Register </h3>
        <hr>
        {{error}}
        <form action="" method="POST" class="px-3">
            {%csrf_token%}
            <input type="text" class="form-control my-3" name="username" placeholder="Username" required/>
            <input type="email" class="form-control my-3" name="email" placeholder="Email" required/>
            <input type="password" class="form-control my-3" name="password" placeholder="Password" required/>
            <!-- <a class="fs-6 text-decoration-none" href="#">forget password</a> <br> -->
            <input type="submit" class="btn register-btn my-3 "/>
        </form>
    </div>
</div>
<style>
    .register-btn{
        background-color: #2B7A78;
        color :aliceblue;
        border:1px solid aliceblue;
    }
    .register-btn:hover{
        background-color: aliceblue;
        color :#2B7A78;
        border:1px solid #2B7A78;
    }
    .heading{
        color:#2B7A78;
        font-weight:bold;
    }
</style>
{%endblock content%}
